<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
</head>
<body>
    <h1>About Me</h1>

    <h2>Personal Information:</h2>
    <ul>
        <li><strong>Name:</strong> <span id="name"></span></li>
        <li><strong>Username:</strong> <span id="username"></span></li>
        <li><strong>Discord:</strong> <span id="discord"></span></li>
        <li><strong>Gender:</strong> <span id="gender"></span></li>
    </ul>

    <h2>Who Am I:</h2>
    <ul id="whoAmI"></ul>

    <h2>What I Do:</h2>
    <ul id="whatIDo"></ul>

    <h2>Languages:</h2>
    <ul id="languages"></ul>

    <h2>Tech Stack:</h2>
    <ul id="tech"></ul>

    <h2>Hobbies:</h2>
    <ul id="hobbies"></ul>

    <h2>Interesting Facts:</h2>
    <ul id="interestingFacts"></ul>

    <script>
        const aboutMe = new AboutMe();

        document.getElementById("name").textContent = aboutMe.name;
        document.getElementById("username").textContent = aboutMe.username;
        document.getElementById("discord").textContent = aboutMe.discord;
        document.getElementById("gender").textContent = aboutMe.gender;

        const whoAmIList = document.getElementById("whoAmI");
        aboutMe.whoAmI().forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            whoAmIList.appendChild(li);
        });

        const whatIDoList = document.getElementById("whatIDo");
        aboutMe.whatIDo().forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            whatIDoList.appendChild(li);
        });

        const languagesList = document.getElementById("languages");
        aboutMe.languages().forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            languagesList.appendChild(li);
        });

        const techList = document.getElementById("tech");
        aboutMe.tech().forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            techList.appendChild(li);
        });

        const hobbiesList = document.getElementById("hobbies");
        aboutMe.hobies().forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            hobbiesList.appendChild(li);
        });

        const interestingFactsList = document.getElementById("interestingFacts");
        aboutMe.interestingFacts().forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            interestingFactsList.appendChild(li);
        });
    </script>
</body>
</html>
